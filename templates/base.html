<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = './css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename = './js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename = './js/jquery-3.6.0.min.js') }}"></script>
    <title>SSD App</title>
    <style>
      body {
          background-color: #f8f9fa;
      }
      .container {
          margin-top: 50px;
      }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LTU</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav me-auto">
                <a class="nav-link active" aria-current="page" href="#">Safa Dana (2404831) - 2024/2025 - Leeds Trinity University</a>
            </div>
            {% if session.get('user') %}
            <button class="btn btn-outline-secondary d-flex" onclick="window.location.href='{{ url_for('goto_change_password') }}';" style="margin-right: 5px;">Change Password</button>
            <form action="{{ url_for('logout') }}" method="post">
              <button class="btn btn-outline-danger d-flex" style="margin-top: 15px;">Logout</button>
            </form>
            {% endif %}
            
        </div>
    </div>
</nav>


    {% block content %}

    {% endblock content %}

</body>
</html>

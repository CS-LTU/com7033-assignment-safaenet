<div class="offcanvas offcanvas-start" data-bs-backdrop="static" data-bs-scroll="true" tabindex="-1" id="viewEditOffcanvas" aria-labelledby="addNewOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="addNewOffcanvasLabel">Edit Patient</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body">
        <h6 class="offcanvas-title" id="addNewOffcanvasLabel">Patient ID: {{ patient_to_view.id }}</h6>
        <form action="{{ url_for('update_patient_clicked') }}" id="newPatientForm" method="post">
            <input type="number" name="patiendId" value="{{patient_to_view.id}}" hidden/>
            <div class="horizontal-container mt-2">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <label for="gender" class="form-label"><span style="color: red;">*</span>Gender</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="genderOptions" id="genderOption1" required value="1"
                        {% if patient_to_view.gender == 1 %} checked {% endif %}>
                        <label class="form-check-label" for="genderOption1">Male</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="genderOptions" id="genderOption2" value="0"
                        {% if patient_to_view.gender == 0 %} checked {% endif %}>
                        <label class="form-check-label" for="genderOption2">Female</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="genderOptions" id="genderOption3" value="2"
                        {% if patient_to_view.gender == 2 %} checked {% endif %}>
                        <label class="form-check-label" for="genderOption3">Other</label>
                    </div>
                </div>
              </div>
              
              <div class="horizontal-container mt-2">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <label for="age" class="form-label"><span style="color: red;">*</span>Age</label>
                    </div>
                    <div class="col">
                        <input type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '');" id="age" name="age"
                        class="form-control" required maxlength="3" value="{{patient_to_view.age}}">
                    </div>
                </div>
              </div>
              
              <div class="horizontal-container mt-2">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <label for="hypertension" class="form-label"><span style="color: red;">*</span>Has Hypertension?</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="hypertensionOptions" id="hypertension1" required value="1"
                        {% if patient_to_view.hypertension == True %} checked {% endif %}>
                        <label class="form-check-label" for="hypertension1">Yes</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="hypertensionOptions" id="hypertension2" value="0"
                        {% if patient_to_view.hypertension == False %} checked {% endif %}>
                        <label class="form-check-label" for="hypertension2">No</label>
                    </div>
                </div>
              </div>
              
              <div class="horizontal-container mt-2">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <label for="heart_disease" class="form-label"><span style="color: red;">*</span>Has Heart Disease?</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="heartDiseaseOptions" id="heartDisease1" required value="1"
                        {% if patient_to_view.heart_disease == 1 %} checked {% endif %}>
                        <label class="form-check-label" for="heartDisease1">Yes</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="heartDiseaseOptions" id="heartDisease2" value="0"
                        {% if patient_to_view.heart_disease == 0 %} checked {% endif %}>
                        <label class="form-check-label" for="heartDisease2">No</label>
                    </div>
                </div>
              </div>
              
              <div class="horizontal-container mt-2">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <label for="ever_married" class="form-label"><span style="color: red;">*</span>Has Ever Married?</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="everMarriedOptions" id="everMarried1" required value="1"
                        {% if patient_to_view.ever_married == 1 %} checked {% endif %}>
                        <label class="form-check-label" for="everMarried1">Yes</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="everMarriedOptions" id="everMarried2" value="0"
                        {% if patient_to_view.ever_married == 0 %} checked {% endif %}>
                        <label class="form-check-label" for="everMarried2">No</label>
                    </div>
                </div>
            </div>
              
            <div class="horizontal-container mt-2">
              <div class="row align-items-center">
                  <div class="col-auto">
                      <label for="work_type" class="form-label"><span style="color: red;">*</span>Work Type</label>
                  </div>
                  <div class="col">
                    <select class="form-select" required name="workTypeOptions" aria-label="Combobox with placeholder">
                        <option value="0" {% if patient_to_view.work_type == 0 %} selected {% endif %}>Children</option>
                        <option value="1" {% if patient_to_view.work_type == 1 %} selected {% endif %}>Government</option>
                        <option value="2" {% if patient_to_view.work_type == 2 %} selected {% endif %}>Private</option>
                        <option value="3" {% if patient_to_view.work_type == 3 %} selected {% endif %}>Self-Employed</option>
                        <option value="4" {% if patient_to_view.work_type == 4 %} selected {% endif %}>Never Worked</option>
                    </select>
                  </div>
              </div>
            </div>
              
            <div class="horizontal-container mt-2">
              <div class="row align-items-center">
                  <div class="col-auto">
                      <label for="residence_type" class="form-label"><span style="color: red;">*</span>Residence Type</label>
                  </div>
                  <div class="col">
                    <select class="form-select" name="residence_type" required aria-label="Combobox with placeholder">
                        <option value="0" {% if patient_to_view.residence_type == 0 %} selected {% endif %}>Rural</option>
                        <option value="1" {% if patient_to_view.residence_type == 1 %} selected {% endif %}>Urban</option>
                    </select>
                  </div>
              </div>
            </div>
              
            <div class="horizontal-container mt-2">
              <div class="row align-items-center">
                  <div class="col-auto">
                      <label for="avg_glucose_level" class="form-label"><span style="color: red;">*</span>Average Glucose Level</label>
                  </div>
                  <div class="col">
                      <input type="text" oninput="this.value = this.value.replace(/[^.0-9]/g, '');" id="avg_glucose_level"
                      value="{{patient_to_view.avg_glucose_level}}" name="avg_glucose_level" class="form-control" required maxlength="7">
                  </div>
              </div>
            </div>
              
            <div class="horizontal-container mt-2">
              <div class="row align-items-center">
                  <div class="col-auto">
                      <label for="bmi" class="form-label">Body mass index (BMI)</label>
                  </div>
                  <div class="col">
                      <input type="text" oninput="this.value = this.value.replace(/[^.0-9]/g, '');" id="bmi" name="bmi"
                      value="{{patient_to_view.bmi}}" class="form-control" maxlength="5">
                  </div>
              </div>
            </div>
              
            <div class="horizontal-container mt-2">
              <div class="row align-items-center">
                  <div class="col-auto">
                      <label for="smoking_status" class="form-label"><span style="color: red;">*</span>Smoking Status</label>
                  </div>
                  <div class="col">
                    <select class="form-select" name="smoking_status" required aria-label="Combobox with placeholder">
                        <option value="0" {% if patient_to_view.smoking_status == 0 %} selected {% endif %}>Never Smoked</option>
                        <option value="1" {% if patient_to_view.smoking_status == 1 %} selected {% endif %}>Smokes</option>
                        <option value="2" {% if patient_to_view.smoking_status == 2 %} selected {% endif %}>Formerly Smoked</option>
                        <option value="3" {% if patient_to_view.smoking_status == 3 %} selected {% endif %}>Unknown</option>
                    </select>
                  </div>
              </div>
            </div>
              
            <div class="horizontal-container mt-2">
              <div class="row align-items-center">
                  <div class="col-auto">
                      <label for="stroke" class="form-label"><span style="color: red;">*</span>Has Stroke</label>
                  </div>
                  <div class="col">
                    <input class="form-check-input" type="radio" name="strokeOptions" id="stroke1" required value="1"
                    {% if patient_to_view.stroke == 1 %} checked {% endif %}>
                    <label class="form-check-label" for="stroke1">Yes</label>
                </div>
                <div class="col">
                    <input class="form-check-input" type="radio" name="strokeOptions" id="stroke2" value="0"
                    {% if patient_to_view.stroke == 0 %} checked {% endif %}>
                    <label class="form-check-label" for="stroke2">No</label>
                </div>
              </div>
            </div>
        
            <div class="horizontal-container mt-2">
                <button type="button" class="btn btn-secondary close-button" data-bs-dismiss="offcanvas">Close</button>
                <button type="submit" class="btn btn-success save-button">Update</button>
            </div>
        </form>
  </div>
</div>
